<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HSBC | Digital Vault</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/bower_components/font-awesome/css/font-awesome.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="static/bower_components/Ionicons/css/ionicons.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/css/AdminLTE.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="static/css/skins/_all-skins.css">
  <!-- Morris chart -->
  <link rel="stylesheet" href="static/bower_components/morris.js/morris.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- RSS jQuery -->
  <script src="static/js/jquery.rss.js"></script>
  <!-- jvectormap -->
  <link rel="stylesheet" href="static/bower_components/jvectormap/jquery-jvectormap.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="static/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="static/bower_components/bootstrap-daterangepicker/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="{{ url_for('index') }}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><img src="static/img/HSBC_Logo_Small.png"></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><img src="static/img/HSBC_Logo.png"></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="static/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Jack Sellers</p>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li><a href="{{ url_for('index') }}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a href="{{ url_for('trade') }}"><i class="fa fa-laptop"></i> <span>Trade</span></a></li>
        <li><a href=""><i class="fa fa-share"></i> <span>Funding</span></a></li>
        <li><a href=""><i class="fa fa-calendar"></i> <span>History</span></a></li>
        <li><a href=""><i class="fa fa-book"></i> <span>API</span></a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
    {% block content %}{% endblock %}
      <!-- /.content-wrapper -->
  <footer class="main-footer">
        <strong>Copyright &copy; 2018 <a href="http://www.gbm.hsbc.com/">HSBC Global Banking & Markets</a>.</strong> All rights
        reserved.
      </footer>
    </div>
    <!-- ./wrapper -->
    
    <!-- jQuery 3 -->
    <script src="static/bower_components/jquery/dist/jquery.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="static/bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Morris.js charts -->
    <script src="static/bower_components/raphael/raphael.js"></script>
    <script src="static/bower_components/morris.js/morris.js"></script>
    <!-- Sparkline -->
    <script src="static/bower_components/jquery-sparkline/dist/jquery.sparkline.js"></script>
    <!-- jvectormap -->
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="static/bower_components/jquery-knob/dist/jquery.knob.js"></script>
    <!-- daterangepicker -->
    <script src="static/bower_components/moment/min/moment.js"></script>
    <script src="static/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.js"></script>
    <!-- Slimscroll -->
    <script src="static/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
    <!-- FastClick -->
    <script src="static/bower_components/fastclick/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="static/js/adminlte.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="static/js/static/pages/dashboard.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="static/js/demo.js"></script>

    </html>
